<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
    <body>
        <div class="container">
            <div class="col md-12">
                <div class="jumbotron p-3"><h2><b>Quản lý học sinh </b>
                    <button type="button" class="btn btn-primary float-right" style="margin-right: 10px;">
                        <a href="/homeTeacher" style="color:white; text-decoration: none">Quay lại</a>
                    </button>
                </h2></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <p>
                                <a href="{{ url_for('export') }}">Xuất bảng điểm</a>
                            </p>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Họ Tên</th>
                                    <th>Lớp</th>
                                    <th>Năm Học</th>
                                    <th>Điểm TB HK1</th>
                                    <th>Điểm TBHK2</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in students_exam %}
                                <tr>
                                    <td>{{ r.id }}</td>
                                    <td data-name="fullname" class="fullname">{{ r.fullname }}</td>
                                    <td data-name="class" class="class">{{r.className}}</td>
                                    <td data-name="schoolYear" class="schoolYear">{{r.schoolYear}}</td>
                                    <td data-name="avg1" class="avg1">{{r.avg1}}</td>
                                    <td data-name="avg2" class="avg2" >{{r.avg2}}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
