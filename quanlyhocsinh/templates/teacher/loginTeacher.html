{% extends 'layout/baseLogin.html' %}

{% block title %}Đăng nhập{% endblock %}
{% block content %}
    {% if err_msg  %}
    <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
    </div>
    {% endif %}
    <div class="main">

        <form action="{{ url_for('login2') }}" method="POST" class="form" id="form-2">
            <h3 class="heading">Giáo Viên Đăng nhập</h3>
            <p class="desc">Cùng nhau học </p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rule="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
                <small class="text-muted ml-2 password">
                    <a href="{{ url_for('reset_request') }}">Quên mật khẩu?</a>
                </small>
            </div>

            <button class="form-submit">Đăng nhập</button>
        </form>

    </div>

    <script src="{{url_for('static',filename='js/login.js')}}"></script>
    <script>
        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập họ tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
            ],
<!--            onSubmit: function(data){-->
<!--                console.log(data);-->
<!--            }-->
        });
    </script>
{% endblock %}
